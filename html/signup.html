<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="./signup.css">
        <script src="./scriptinfo.js"></script>
    </head>
    <body>
        <div class="form-container">
            <form id="signup" class="form">
                <h1>Sign Up</h1>
                <div class="form_field">
                    <p>
                        <label for="username">Username:</label><br>
                        <input type="text" name="username" id="username">
                        <span id="name-error" class="error-message"></span>
                       
                    </p>
 
                    <p>
                        <label for="email">Email:</label><br>
                        <input type="text" name="email" id="email" >
                        <span id="email-error" class="email-error"></span>
                    </p>
                   
                    <p>
                        <label for="password">Password:</label><br>
                        <input type="password" name="password" id="password">
                        <span id="password-error" class="password-error"></span>
                    </p>
                   
                    <p>
                        <label for="confirm-password">Confirm Password:</label><br>
                        <input type="password" name="confirm-password" id="confirm-password">
                        <span id="confirmpassword-error" class="confirmpassword-error"></span>
                    </p>
                   
                </div>
 
                <p ><div  id="sign" onclick="validate()" >SignUp</div></p>
            </form>
        </div>
   
    </body>
    </html>
</body>
</html>
